<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      const criaH1 = document.createElement("h1");  // surge a tag h1
      criaH1.innerText = "Exercício - JavaScript DOM";  // adiciona texto
      document.body.appendChild(criaH1); // adiciona o h1 como filho do body, aparece na página html

      const criaMain = document.createElement("main");  // surge a tag main
      criaMain.className = "main-content";  // adiciona classe
      document.body.appendChild(criaMain);  // adiciona main como filho do body, aparece na página

      const criaSection = document.createElement("section"); // surge a tag section 
      criaSection.className = "center-content"; // adiciona classe
      criaMain.appendChild(criaSection); // adiciona section como filho da main, aparece na página

      console.log(criaSection);
    </script>
  </body>
</html>
