<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>

      h1 {
        font-size: 65px;
        color: orange;
      }

      li {
        background-color: aquamarine;
        border: 1px solid black;
        width: 30%;
      }

      .class1 {
        background-color: red;
        width: 30%;
      }

    </style>
  </head>
  <body>
    <h1>Frutas</h1>
    <p class="class1">Qual é a sua fruta favorita?</p>
    <ul class="class1">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
  </body>
</html>
