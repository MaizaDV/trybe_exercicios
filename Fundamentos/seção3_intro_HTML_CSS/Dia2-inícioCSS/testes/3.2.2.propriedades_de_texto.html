      }

        font-style: italic;
        line-height: 60px;

        font-size: 2em;
      }

      /* Troque a cor de fundo de cada item da lista para a cor correspondente ao texto */
      #amarelo { background-color: yellow; }

      #vermelho { background-color: red; }
      
      #marrom { background-color: brown; }

    </style>
  </head>
