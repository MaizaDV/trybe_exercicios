<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      function changeText() { // 1
        let paragraph = document.getElementsByTagName("p")[1];
        paragraph.innerHTML = "Me vejo recebendo um salário condizente com minha função e morando fora, de preferência no canada";
      };
      changeText();

      function changeColor() {  // 2
        let squareYellow = document.getElementsByClassName("main-content")[0];
        squareYellow.style.background = "rgb(76,164,109)";
      };
      changeColor();

      function changeColorRed() { // 3
        let centerRed = document.getElementsByClassName("center-content")[0];
        centerRed.style.background = "white";
      };
      changeColorRed();

      function changeTitle() {  // 4
        let changeH1 = document.getElementsByClassName("title")[0];
        changeH1.innerHTML = "Exercício 5.1 - JavaScript";
      };
      changeTitle();

      function changeP0() { // 5
        let p0 = document.getElementsByTagName('p')[0];
        p0.innerHTML = p0.innerHTML.toUpperCase();
      };
      changeP0();

      function ps() {
        let callPs = document.getElementsByTagName("p");
        for (let i = 0; i < callPs.length; i += 1) {
        console.log(callPs[i].innerHTML);
        };
      };
      ps();

      /*
      Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
      - document.getElementById()
      - document.getElementsByClassName()
      - document.getElementsByTagName()
      1. Crie e execute uma função que mude o texto na tag `<p>-----</p>`, para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
      2. Crie e execute uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
      3. Crie e execute uma função que mude a cor do quadrado vermelho para branco.
      4. Crie e execute uma função que corrija o texto da tag <h1>.
      5. Crie e execute uma função que modifique o texto da primeira tag <p> para maiúsculo.
      6. Crie e execute uma função que exiba o conteúdo de todas as tags <p> no console.
      */
    </script>
  </body>
</html>
